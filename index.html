<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
   		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
   		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/main.css">
		<title>Simple Image Slider</title>
	</head>
	<body>
		<div class="container">
			<div class="leftArrow containerChild">
				<img src="images/left-arrow.png" />
			</div>
			<div class="imageContainer containerChild">
				<div class="imgHolders">
					<div class="imgHolder">
						<img src="images/bg_img_1.jpg" />
					</div>
					<div class="imgHolder">
						<img src="images/bg_img_2.jpg" />
					</div>
					<div class="imgHolder">
						<img src="images/bg_img_3.jpg" />
					</div>
					<div class="imgHolder">
						<img src="images/bg_img_4.jpg" />
					</div>
					<div class="imgHolder">
						<img src="images/bg_img_5.jpg" />
					</div>
				</div>
			</div>
			<div class="rightArrow containerChild">
				<img src="images/right-arrow.png" />
			</div>
		</div>
	</body>
	<script src="js/main.js"></script>
</html>
